filter {
  if [type] == "ap-connections" {
    if "," not in [message] { 
      drop { }
    }  
    else {
      csv {
        add_field => [ "received_at", "%{@timestamp}" ]
        add_tag => [ "apCount" ]
        columns => [ "apName" , "connections" ]
        separator => ","
      }
      mutate { convert => { "connections" => "integer" } }
    }
  }
}
